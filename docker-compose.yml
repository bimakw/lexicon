version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lexicon-api
    ports:
      - "10180:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=lexicon;Username=lexicon;Password=lexicon123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lexicon-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:10180/api
    container_name: lexicon-frontend
    ports:
      - "10181:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:10180/api
    depends_on:
      - api
    networks:
      - lexicon-network

  db:
    image: postgres:16-alpine
    container_name: lexicon-db
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_USER=lexicon
      - POSTGRES_PASSWORD=lexicon123
      - POSTGRES_DB=lexicon
    volumes:
      - lexicon-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexicon -d lexicon"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lexicon-network

networks:
  lexicon-network:
    driver: bridge

volumes:
  lexicon-data:
